<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

  <title>js 쇼핑몰</title>

  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Do Hyeon', sans-serif;
    }

    .product {
      width: 400px;
      height: 300px;

      background-image: url("https://sc01.alicdn.com/kf/HTB1cHfQaJzvK1RkSnfoq6zMwVXa8.jpg");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;

      margin: auto;
    }

    .wrap {
      width: 400px;
      margin: auto;

      text-align: center;
    }
  </style>

  <script>
    function order() {
      alert("주문이 완료되었습니다.");
    }
  </script>

</head>

<body>
  <div class="wrap">
    <div class="product">
    </div>
    <p>
      <span style="font-size: xx-large; font-weight: bold">오리 인형 팝니다</span>
      <span style="font-size: medium">가격: 11,000원/개</span>
    </p>
    <p>이 오리 인형은 저도 너무 사고 싶은 인형이에요. 너무 귀엽죠??!</p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">주문자 이름</span>
      </div>
      <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">수량</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>--수량을 선택하세요--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="adress">주소</span>
      </div>
      <input type="text" class="form-control" placeholder="Adress" aria-label="Name" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="phone">전화번호</span>
      </div>
      <input type="text" class="form-control" placeholder="Phone" aria-label="Name" aria-describedby="basic-addon1">
    </div>
    <button type="button" class="btn btn-warning" onclick="order()">주문하기</button>
  </div>
</body>

</html>
